<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="logo.webp">
    <title>HAND GESTURE WEB APP</title>
</head>

<body>
    <div class="container">
        <center>
            <h3 class="btn btn-warning heading">GESTURE WEB APP
                <br>
                <span>&#128076;</span>
                <span>&#128077;</span>
                <span>&#9996;</span>
                <span>&#9994;</span>
                <span>&#128079;</span>
                <span>&#129304;</span>
            </h3>
            <br><br>
            <p style="font-size: 22px;">Take a selfie of a gesture to know about it's meaning</p>
            <h4 style="color: #f35;">Note: Please don't include your face.</h4>
            <br>
            <p style="font-size: 19px;">The model is trained on the following gestures -</p>
            <span>&#128076;</span>
            <span>&#128077;</span>
            <span>&#9996;</span>
            <br>
            <br>
            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Webcam View - </label>
                <div id="camera"></div>
                <br><br>
                <button class="btn btn-primary" onclick="capture()">Capture Image</button>
            </div>
            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Prediction1</label>
                <p id="emotion1" class="emotion_name"></p>
                <p class="emoji" id="updateemoji1"></p>
                <br><br>
                <label>Prediction2</label>
                <p id="emotion2" class="emotion_name"></p>
                <p class="emoji" id="updateemoji2"></p>
            </div>
            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Snapshot - </label>
                <div id="result"></div>
                <br><br>
                <button class="btn btn-success" onclick="predict()">Predict Emotion</button>
            </div>
        </center>
    </div>
    <script src="main.js"></script>
</body>

</html>
